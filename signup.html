<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - OpsByteAi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>OpsByteAi</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="pricing.html">Pricing</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<section class="hero">
  <h2>Create Account</h2>
  <form onsubmit="signupUser(event)" style="max-width: 300px; margin:auto;">
    <input type="text" id="newUsername" placeholder="Username" required style="width:100%; padding:10px; margin:5px 0;">
    <input type="email" id="email" placeholder="Email" required style="width:100%; padding:10px; margin:5px 0;">
    <input type="password" id="newPassword" placeholder="Password" required style="width:100%; padding:10px; margin:5px 0;">
    <button type="submit" style="width:100%; padding:10px; background:#00ff88; border:none; font-weight:bold; cursor:pointer;">Sign Up</button>
  </form>
</section>

<script>
function signupUser(e) {
  e.preventDefault();
  localStorage.setItem('loggedIn', 'true');
  alert('Account created successfully!');
  window.location.href = 'index.html';
}
</script>

</body>
</html>
